name: ðŸš€ Release

on:
    push:
        branches: ["main"]
        paths:
            - "applications/*/**"
            - "connections/*/**"
    workflow_dispatch:
        inputs:
            releaseType:
                description: Select the integration type for which you want the artifacts to be released
                type: choice
                options:
                    - application
                    - connection
                required: true
            integrationName:
                description: Enter the name of the integration to be released (e.g., salesforce)
                required: true

jobs:
    is_application_template_changed:
        name: Detecting Application Template Changes
        runs-on: ubuntu-latest
        outputs:
            application_template_changed: ${{ steps.check_application_template_changes.outputs.application_template_changed }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 2

            - name: Check application template changes
              id: check_application_template_changes
              run: |
                  diff=$(git diff --name-only HEAD^ HEAD)

                  sourceDiff=$(grep '^applications/.*' <<<"$diff")

                  if [[ $(echo "$sourceDiff" | wc -l) -gt 0 ]]; then
                    echo "::set-output name=application_template_changed::1"
                  else
                    echo "::set-output name=application_template_changed::0"
                  fi

    is_connection_template_changed:
        name: Detecting Connection Template Changes
        runs-on: ubuntu-latest
        outputs:
            connection_template_changed: ${{ steps.check_connection_template_changes.outputs.connection_template_changed }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 2

            - name: Check connection template changes
              id: check_connection_template_changes
              run: |
                  diff=$(git diff --name-only HEAD^ HEAD)

                  sourceDiff=$(grep '^connections/.*' <<<"$diff")

                  if [[ $(echo "$sourceDiff" | wc -l) -gt 0 ]]; then
                    echo "::set-output name=connection_template_changed::1"
                  else
                    echo "::set-output name=connection_template_changed::0"
                  fi

